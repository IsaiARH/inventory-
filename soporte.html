<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css2/style.css" />
    <title>Document</title>
  </head>
  <body class="d-block">
    <head class="row">
      <h1 class="text-center">How can we help you?</h1>
    </head>
    <main class="row mt-5 pt-5 justify-content-center select">
      <div class="col-3 text-center border rounded mx-2 mb-3 py-auto question">
        <h4>Create a new question</h4>
      </div>
      <div class="col-3 text-center border rounded mx-2 mb-3">
        <h4>Tutorial for novats</h4>
      </div>
      <div class="col-3 text-center border rounded mx-2 mb-3">
        <h4>My email and password</h4>
      </div>
      <div class="col-3 text-center border rounded mx-2">
        <h4>Problems to the create inventory</h4>
      </div>
      <div class="col-3 text-center border rounded mx-2">
        <h4>Answerd time</h4>
      </div>
      <div class="col-3 text-center border rounded mx-2">
        <h4>Problems with excel</h4>
      </div>
    </main>

    <section class="Actions d-flex justify-content-center">
      <form action="" class="">
        <div class="mb-3">
          <input type="text" id="subject" placeholder="Subject" />
        </div>
        <textarea
          name=""
          id=""
          cols="60"
          rows="10"
          placeholder="Description"
          class="mb-3"
        ></textarea>
        <div class="elections d-flex justify-content-center">
          <div class="dropdown">
            <button class="border rounded">
              Adjuntar evidencia
              <div class="dropdown-content">
                <a href="">Image</a>
                <a href="">Video</a>
              </div>
            </button>
          </div>
          <div class="mb-3 d-none">
            <label for="images"><i class="fas fa-photo-video"></i></label>
            <input type="file" name="" id="images" class="d-none" />
          </div>
        </div>
      </form>
    </section>
    <!--javascrip de bootstrap-->
    <script src="js/bootstrap.min.js"></script>
    <!--local javascript-->
    <script src="javascript/support.js"></script>
    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/5c5091c255.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
